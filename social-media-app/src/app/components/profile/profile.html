<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <img id="user-photo" 
                   src="/assets/images/default.png"
                   alt="Profile Picture"
                   class="rounded-circle me-3"
                   style="width: 80px; height: 80px; object-fit: cover;">
              <div>
                <h2 id="username" class="mb-1">{{user?.username || 'Loading...'}}</h2>
                <p id="fullname" class="text-muted mb-2">{{user?.fullname || 'Loading...'}}</p>
                <div class="d-flex gap-2">
                  <label for="upload-photo" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-camera"></i> Upload Photo
                  </label>
                  <input type="file" id="upload-photo" accept="image/*" class="d-none">
                </div>
              </div>
            </div>
            <!-- Menu Toggle Button -->
            <button class="btn btn-outline-secondary" type="button" (click)="toggleMenu()">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>

        <!-- Collapsible Sidebar inside card -->
        <div class="sidebar-menu" *ngIf="isMenuOpen">
          <div class="card-body border-bottom">
            <div class="text-center">
              <a class="nav-link text-danger d-inline-block" href="#" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </div>
          </div>
        </div>

        <div class="card-body">
          <h4>Welcome to your profile!</h4>
          <p>You can view posts or search for friends using the navigation menu.</p>
        </div>
        
        <!-- Bottom Navigation -->
        <nav class="nav navbar m-10">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link home-link" data-toggle="tab">
                <img src="/assets/images/homeIcon.png">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link search-link" (click)="searchFriends(); $event.preventDefault();" data-toggle="tab">
                <img src="/assets/images/searchIcon.png">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link profile-link" data-toggle="tab">
                <img src="/assets/images/profileIcon.png">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
