<div class="container mt-4"> <!-- Changed mt-5 to mt-4 for consistency with profile page -->
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card friends-card">
        <div class="card-body">
          <form class="mb-4" [formGroup]="friendsPage" (submit)="$event.preventDefault()">
            <div class="input-group">
              <span class="input-group-text" id="search-addon">@</span>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Search By Username" 
                aria-label="Search By Username" 
                aria-describedby="search-addon"
                formControlName="friends"
                (keydown)="onKeyPress($event)"
              >
            </div>
          </form>

          <!-- Friends List Results -->
          <div class="friends-list">
            
            <!-- Search results -->
            <div *ngIf="searchResults.length > 0" class="results-container">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0">Search Results ({{searchResults.length}})</h6>
              </div>
              <div class="friend-item" *ngFor="let friend of searchResults">
                <img 
                  src="/assets/images/default.png" 
                  alt="Profile" 
                  class="friend-avatar"
                >
                <div class="friend-info">
                  <span class="friend-username">@{{friend.username}}</span>
                  <p class="friend-fullname">{{friend.fullname}}</p>
                </div>
                <button class="btn btn-primary btn-sm">Add Friend</button>
              </div>
            </div>

            <!-- No results message -->
            <div *ngIf="searchResults.length === 0 && friendsPage.get('friends')?.value?.trim()" class="text-center text-muted mt-4">
              <p>No users found matching "{{friendsPage.get('friends')?.value}}"</p>
            </div>
          </div>
        </div>
        <!-- Bottom Navigation Bar inside card -->
        <nav class="nav navbar friends-bottom-nav">
          <ul class="nav nav-tabs w-100">
            <li class="nav-item flex-fill text-center">
              <a class="nav-link home-link" href="#" data-toggle="tab">
                <img src="/assets/images/homeIcon.png">
              </a>
            </li>
            <li class="nav-item flex-fill text-center">
              <a class="nav-link search-link" href="#" data-toggle="tab">
              <img src="/assets/images/searchIcon.png">
              </a>
            </li>
            <li class="nav-item flex-fill text-center">
              <a class="nav-link profile-link" (click)="navigateToProfile()" data-toggle="tab">
                <img src="/assets/images/profileIcon.png">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
